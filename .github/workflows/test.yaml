name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '16'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint

  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.33.0-focal
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: '16'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          (echo "**** Attempt 1" && xvfb-run --auto-servernum yarn run test:ci) || \
          (echo "**** Attempt 2" && xvfb-run --auto-servernum yarn run test:ci) || \
          (echo "**** Attempt 3" && xvfb-run --auto-servernum yarn run test:ci) || \
          (echo "**** Attempt 4" && xvfb-run --auto-servernum yarn run test:ci) || \
          (echo "**** Attempt 5" && xvfb-run --auto-servernum yarn run test:ci)
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-traces
          path: test-output
